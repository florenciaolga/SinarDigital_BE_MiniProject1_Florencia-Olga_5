<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .card-hover:hover {
        transform: translateY(-5px);
        transition: all 0.3s ease;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 50;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
      <div class="container mx-auto px-4 py-6">
        <h1 class="text-4xl font-bold text-center">Movie Collection</h1>
        <p class="text-center mt-2 text-purple-200">
          Manage your favorite movies
        </p>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div class="bg-white rounded-lg shadow-md p-6">
          <h3 class="text-gray-500 text-sm font-semibold">Total Movies</h3>
          <p id="totalMovies" class="text-3xl font-bold text-purple-600">0</p>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
          <h3 class="text-gray-500 text-sm font-semibold">Average Rating</h3>
          <p id="avgRating" class="text-3xl font-bold text-purple-600">0</p>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
          <h3 class="text-gray-500 text-sm font-semibold">Total Genres</h3>
          <p id="totalGenres" class="text-3xl font-bold text-purple-600">0</p>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
          <h3 class="text-gray-500 text-sm font-semibold">Latest Movie</h3>
          <p id="latestMovie" class="text-lg font-bold text-purple-600">-</p>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <div class="flex flex-wrap gap-4 items-center justify-between">
          <button
            onclick="openAddModal()"
            class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300"
          >
            + Add New Movie
          </button>
          <div class="flex gap-4">
            <select
              id="genreFilter"
              onchange="filterMovies()"
              class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
            >
              <option value="">All Genres</option>
            </select>
            <select
              id="sortFilter"
              onchange="filterMovies()"
              class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
            >
              <option value="">Default Sort</option>
              <option value="year">Sort by Year</option>
            </select>
          </div>
        </div>
      </div>

      <div
        id="moviesGrid"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
      </div>
    </main>

    <div id="movieModal" class="modal">
      <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full mx-4">
        <h2 id="modalTitle" class="text-2xl font-bold mb-6 text-purple-600">
          Add New Movie
        </h2>
        <form id="movieForm" onsubmit="handleSubmit(event)">
          <input type="hidden" id="movieId" />

          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2"
              >Title *</label
            >
            <input
              type="text"
              id="title"
              required
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
            />
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2"
              >Director *</label
            >
            <input
              type="text"
              id="director"
              required
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
            />
          </div>

          <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
              <label class="block text-gray-700 font-semibold mb-2"
                >Year *</label
              >
              <input
                type="number"
                id="year"
                required
                min="1888"
                max="2030"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
              />
            </div>
            <div>
              <label class="block text-gray-700 font-semibold mb-2"
                >Rating *</label
              >
              <input
                type="number"
                id="rating"
                required
                min="0"
                max="10"
                step="0.1"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
              />
            </div>
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2"
              >Genre *</label
            >
            <input
              type="text"
              id="genre"
              required
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
              placeholder="e.g., Action, Drama, Sci-Fi"
            />
          </div>

          <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-2"
              >Description</label
            >
            <textarea
              id="description"
              rows="3"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
            ></textarea>
          </div>

          <div class="flex gap-4">
            <button
              type="submit"
              class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
            >
              Save Movie
            </button>
            <button
              type="button"
              onclick="closeModal()"
              class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold py-2 px-4 rounded-lg transition duration-300"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
